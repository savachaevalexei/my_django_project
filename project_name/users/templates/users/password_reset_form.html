{% extends 'base.html' %}
 
{% block content %}
<h1>Восстановление пароля</h1>
 <br>
<form method="post">
    {% csrf_token %}
{% for f in form %}
<p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:<br> </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
 
    <p ><button type="submit" class="submit_button">Сбросить по E-mail</button></p>
</form>
 
{% endblock %}
